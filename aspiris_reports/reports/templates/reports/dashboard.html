<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --card-background: #ffffff;
        }

        .dark-theme {
            --primary-color: #2980b9;
            --secondary-color: #34495e;
            --accent-color: #c0392b;
            --background-color: #2c3e50;
            --text-color: #ecf0f1;
            --card-background: #34495e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-top: 0;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            background-color: var(--card-background);
            color: var(--text-color);
            font-size: 16px;
            transition: border-color 0.3s ease, background-color 0.3s, color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        .bubble-button {
            display: inline-block;
            padding: 15px 25px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .bubble-button:hover {
            background-color: var(--accent-color);
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: var(--secondary-color);
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Theme Toggle Styles */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .theme-toggle-checkbox {
            display: none;
        }

        .theme-toggle-label {
            cursor: pointer;
            display: inline-block;
            position: relative;
            width: 60px;
            height: 30px;
            background-color: var(--secondary-color);
            border-radius: 15px;
            transition: background-color 0.3s;
        }

        .theme-toggle-label:after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background-color: white;
            transition: transform 0.3s, background-color 0.3s;
        }

        .theme-toggle-checkbox:checked + .theme-toggle-label {
            background-color: var(--primary-color);
        }

        .theme-toggle-checkbox:checked + .theme-toggle-label:after {
            transform: translateX(30px);
            background-color: var(--accent-color);
        }

        .theme-toggle-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            transition: opacity 0.3s;
        }

        .theme-toggle-icon.sun {
            left: 6px;
            opacity: 1;
        }

        .theme-toggle-icon.moon {
            right: 6px;
            opacity: 0;
        }

        .theme-toggle-checkbox:checked + .theme-toggle-label .theme-toggle-icon.sun {
            opacity: 0;
        }

        .theme-toggle-checkbox:checked + .theme-toggle-label .theme-toggle-icon.moon {
            opacity: 1;
        }

        @media (max-width: 600px) {
            main {
                padding: 10px;
            }

            .bubble-button {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Aspiris</h1>
        <div class="theme-toggle">
            <input type="checkbox" id="theme-toggle" class="theme-toggle-checkbox">
            <label for="theme-toggle" class="theme-toggle-label">
                <svg class="theme-toggle-icon sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="theme-toggle-icon moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </label>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Dropdown for Regional Sales Summary -->
        <div class="card">
            <h2>Regional Data</h2>
            <p>Select a region to view its sales data:</p>
            <select id="region-select" onchange="navigateToRegion()">
                <option value="">-- Select a Region --</option>
                {% for region in regions %}
                    <option value="{% url 'regional_sales_summary' region=region %}">{{ region }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Links to Other Reports -->
        <div class="card">
            <h2>Reports</h2>
            <ul>
                <li>
                    <a href="{% url 'dynamic_sales_data' %}" class="bubble-button">Product-wise Sales Report</a>
                </li>
                <li>
                    <a href="{% url 'regional_sales_comparison' %}" class="bubble-button">Kenya Summary (Sales Comparison)</a>
                </li>
            </ul>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 Sales Dashboard. All rights reserved.
    </footer>

    <!-- JavaScript for Dropdown Navigation and Theme Toggle -->
    <script>
        function navigateToRegion() {
            const select = document.getElementById('region-select');
            const url = select.value;
            if (url) {
                window.location.href = url;
            }
        }

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Check for saved theme preference or default to light theme
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-theme');
            themeToggle.checked = true;
        }

        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-theme');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
